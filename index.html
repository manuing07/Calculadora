<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <header>Calculadora</header>
            <input type="text" class="display" id="display" value="0" readonly>
            
            <div class="buttons">
                <!-- Primera fila: Borrar y dividir -->
                <button id="number-7">7</button>
                <button id="number-8">8</button>
                <button id="number-9">9</button>
                <button id="divided">/</button>
                

                <!-- Segunda fila -->
                <button id="number-4">4</button>
                <button id="number-5">5</button>
                <button id="number-6">6</button>
                <button id="multiplied">*</button>

                <!-- Tercera fila -->
                <button id="number-1">1</button>
                <button id="number-2">2</button>
                <button id="number-3">3</button>
                <button id="minus">-</button>

                <!-- Cuarta fila -->
                <button id="erase">C</button>
                <button id="number-0" class="zero">0</button>
                <button id="decimal">.</button>
                <button id="plus">+</button>

                <!-- Ãšltima fila -->
                <button id="equal">=</button>
               
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
